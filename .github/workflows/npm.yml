name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      -
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      -
        name: Check Node.js version
        run: node -v
      -
        name: Install dependencies
        run: npm ci
      -
        name: Lint code
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v5
      -
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      -
        name: Install dependencies
        run: npm ci
      -
        name: Test build
        run: npm run build --if-present
